<mat-grid-list cols="4" rowHeight="200px">
    <mat-grid-tile *ngFor="let tile of carsImg">
        <mat-card>
            <img src="{{ tile.image }}">
            <mat-card-content>
                <p>{{ tile.name }}</p>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
